<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lavith Server Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .online { color: #22c55e; }
    .offline { color: #ef4444; }
  </style>
</head>
<body>

<a href="minecraft://?addExternalServer=LavithServer|output-pdt.gl.at.ply.gg:7855"
   style="display:block;margin-top:15px;padding:10px;
   background:#22c55e;color:black;text-align:center;
   border-radius:8px;text-decoration:none;">
  JOIN SERVER
</a>


<div class="card">
  <h2>ðŸŸ© Lavith Bedrock Server</h2>
  <p>Status: <span id="status">Loading...</span></p>
  <p>Players: <span id="players">-</span></p>
  <p>IP: output-pdt.gl.at.ply.gg</p>
  <p>Port: 7855</p>
</div>

<script>
fetch("https://api.mcsrvstat.us/bedrock/3/output-pdt.gl.at.ply.gg:7855")
  .then(res => res.json())
  .then(data => {
    if (data.online) {
      document.getElementById("status").innerHTML =
        '<span class="online">ONLINE</span>';
      document.getElementById("players").innerText =
        data.players.online + " / " + data.players.max;
    } else {
      document.getElementById("status").innerHTML =
        '<span class="offline">OFFLINE</span>';
      document.getElementById("players").innerText = "0";
    }
  });
</script>

</body>
</html>
